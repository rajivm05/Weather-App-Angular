<div class="d-flex justify-content-center">
<div class="original-container">
    <div class="data-container-upper d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <span class="d-flex justify-content-center">
                <button 
                    class="pane-upper-button"
                    (click)="callToggleService()"
                    [ngClass]="{'current-button':this.animationService.viewModeUpper==='list'}"
                    >Results</button>
                <button 
                    class= "pane-upper-button"
                    (click) = "callToggleService()"
                    [ngClass]="{'current-button':this.animationService.viewModeUpper==='details'}"
                    
                    >Favorites</button>
            </span>
        </div>
        <div [@slideInOut]="this.animationService.viewModeUpper" class="row content-container-upper">
            <div class="list-view-upper">
                <app-progress-bar></app-progress-bar>
                <app-slide-in></app-slide-in>
            </div>
            <div class="details-view-upper">
                <app-progress-bar></app-progress-bar>
                <app-favorite-tab></app-favorite-tab>
        </div>
    </div>
</div>
</div>
